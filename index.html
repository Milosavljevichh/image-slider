<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="slider.js" defer></script>
</head>
<body>
    <main>
        <div id="fullImage">
            <button id="close">X</button>
        </div>
        <p>Hover over an image to stop auto transition</p>
        <div id="container">
            <button id="previous">
                <img src="img/previous.png" alt="">
            </button>
            <div id="frame">
                <img src="img/pic.jpg" alt="" class="inactive">
                <img src="img/pic2.jpg" alt="" class="inactive">
                <img src="img/pic3.jpg" alt="" class="inactive">
                <img src="img/pic4.jpg" alt="" class="inactive">
                <img src="img/pic4.jpg" alt="" class="inactive">
            </div>
            <button id="next">
                <img src="img/next.png" alt="" >
            </button>
        </div>
        <div id="dotsContainer">
        </div>
    </main>
</body>
</html>
